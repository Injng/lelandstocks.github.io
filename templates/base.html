<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/franken-ui@1.1.0/dist/css/core.min.css" />
    <script src="https://unpkg.com/franken-ui@1.1.0/dist/js/core.iife.js" type="module"></script>
    <script src="https://unpkg.com/franken-ui@1.1.0/dist/js/icon.iife.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    {% block extra_head %}{% endblock %}
    <style>
        :root {

            --background: 0.00 0.00% 100.00%;
            --foreground: 223.64 84.62% 5.10%;

            --primary: 223.73 91.09% 51.57%;
            --primary-foreground: 221.74 92.00% 95.10%;

            --card: 223.64 84.62% 97.45%;
            --card-foreground: 223.64 84.62% 5.10%;

            --popover: 0.00 0.00% 100.00%;
            --popover-foreground: 223.64 84.62% 5.10%;

            --secondary: 223.64 89.19% 92.75%;
            --secondary-foreground: 0.00 0.00% 0.00%;

            --muted: 221.74 92.00% 95.10%;
            --muted-foreground: 0.00 0.00% 40.00%;

            --accent: 221.74 92.00% 95.10%;
            --accent-foreground: 224.12 85.00% 7.84%;

            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;

            --border: 224.00 91.84% 90.39%;
            --input: 225.00 29.79% 81.57%;
            --ring: 223.73 91.09% 51.57%;

            --chart-1: 223.73 91.09% 51.57%;
            --chart-2: 223.75 91.43% 58.82%;
            --chart-3: 223.97 91.25% 68.63%;
            --chart-4: 223.55 91.18% 73.33%;
            --chart-5: 223.96 90.99% 78.24%;

            --radius: 0.5rem;

        }

        .dark {

            --background: 0.00 0.00% 0.00%;
            --foreground: 223.64 89.19% 92.75%;

            --primary: 223.73 91.09% 51.57%;
            --primary-foreground: 221.74 92.00% 95.10%;

            --card: 220.00 31.03% 5.69%;
            --card-foreground: 223.64 89.19% 92.75%;

            --popover: 0.00 0.00% 0.00%;
            --popover-foreground: 223.64 89.19% 92.75%;

            --secondary: 223.85 84.78% 18.04%;
            --secondary-foreground: 0.00 0.00% 100.00%;

            --muted: 0.00 0.00% 9.80%;
            --muted-foreground: 0.00 0.00% 50.20%;

            --accent: 223.85 84.78% 18.04%;
            --accent-foreground: 223.64 89.19% 92.75%;

            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;

            --border: 224.00 84.91% 10.39%;
            --input: 224.35 22.33% 20.20%;
            --ring: 223.73 91.09% 51.57%;

            --chart-1: 223.73 91.09% 51.57%;
            --chart-2: 223.66 85.65% 43.73%;
            --chart-3: 223.67 85.96% 33.53%;
            --chart-4: 223.55 86.11% 28.24%;
            --chart-5: 223.96 84.87% 23.33%;

            --radius: 0.5rem;

        }
    </style>
</head>

<body class="bg-background text-foreground">
    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div class="uk-navbar" style="display: flex; justify-content: space-between; align-items: center;">
                <div class="uk-navbar-left" style="flex: 0 1 auto;">
                    <!-- Left side empty for balance -->
                </div>
                <div class="uk-navbar-center" style="flex: 0 1 auto;">
                    <a href="/" class="uk-navbar-item uk-logo"
                        style="font-size: 1.5rem; font-weight: bold;">LelandStocks</a>
                </div>
                <div class="uk-navbar-right" style="flex: 0 1 auto;">
                    <ul class="uk-navbar-nav">
                        <li><a href="/profiles/teachermiller.html">Teacher Miller's Profile</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>

</html>
